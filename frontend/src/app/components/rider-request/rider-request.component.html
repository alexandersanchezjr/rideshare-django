<div class="row">
  <div class="col">
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a [routerLink]="['..']">Dashboard</a>
        </li>
        <li class="breadcrumb-item active">Request</li>
      </ol>
    </nav>
    <div class="card">
      <div class="card-header">Request Trip</div>
      <div class="card-body">
        <google-map
          height="500px"
          width="100%"
          [center]="origin"
          [zoom]="zoom"
          (mapClick)="moveMap($event)"
          (mapMousemove)="move($event)"
        >
          <map-directions-renderer
            *ngIf="directions | async as directions"
            [directions]="directions"
          >
          </map-directions-renderer>
        </google-map>
        <form
          class="mt-3"
          [formGroup]="form"
          novalidate
          (ngSubmit)="onSubmit()"
        >
          <div class="form-group">
            <label for="pickUpAddress">Pick up address:</label>
            <input
              id="pickUpAddress"
              class="form-control"
              type="text"
              formControlName="pickUpAddress"
              name="pickUpAddress"
              required
            />
          </div>
          <div class="form-group">
            <label for="dropOffAddress">Drop off address:</label>
            <input
              id="dropOffAddress"
              class="form-control"
              type="text"
              formControlName="dropOffAddress"
              name="dropOffAddress"
              required
            />
          </div>
          <button
            class="btn btn-primary btn-block mt-3 me-3"
            type="button"
            (click)="onUpdate()"
            [disabled]="form.invalid"
          >
            Update Map
          </button>
          <button
            class="btn btn-primary btn-block mt-3 me-3"
            type="submit"
            [disabled]="form.invalid"
          >
            Submit
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
